install
reboot
cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --hostname smtp01.int.tildaslash.com --bootproto=static --ip=192.168.2.9 --netmask=255.255.255.0 --gateway=192.168.2.1 --noipv6 --nameserver=192.168.2.2,192.168.2.3
rootpw demoonly
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc Australia/Melbourne
bootloader --location=mbr --driveorder=vda --append="console=ttyS0 crashkernel=auto"

clearpart --initlabel --all --drives=vda
zerombr

part /boot --fstype=ext4 --size=500
part pv.253002 --grow --size=1

volgroup VolGroup --pesize=4096 pv.253002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=2016 --maxsize=2016


%packages --nobase
@core
%end
