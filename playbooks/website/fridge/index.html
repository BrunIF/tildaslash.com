<html>
<head>
  <title>Fridge Monitoring</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">
    function updateData() {
      $.get('data/tempA', function(data) {
        $('#tempA').html(data);
      });
      $.get('data/tempB', function(data) {
        $('#tempB').html(data);
      });
      $.get('data/weight', function(data) {
        $('#weight').html(data);
      });
    }

    updateData();
  </script>
</head>
<body>
<h1>Fridge Monitoring</h1>
<ul>
  <li><a href='data/tempA'>Freezer</a> - <span id='tempA'>NaN</span></li>
  <li><a href='data/tempB'>Fridge</a> - <span id='tempB'>NaN</span></li>
  <li><a href='data/weight'>Milk</a> - <span id='weight'>NaN</span></li>
</ul>
</body>
</html>
